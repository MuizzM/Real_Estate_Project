<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Create New Property Listing</title>
</head>

<body>
	<style>
		body {
			background-color: lightblue;
		}
	</style>
	<div align="center">
		<h1>Create New Property Listing</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${house}" method="post">
			<table border="10" cellpadding="10">
				<tr>
					<td>Landlord Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

				<tr>
					<td>Property Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" th:field="*{state}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" th:field="*{contact}" /></td>
				</tr>
				<tr>
					<td>Status:</td>
					<td><input type="text" th:field="*{status}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
